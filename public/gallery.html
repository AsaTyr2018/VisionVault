<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VisionVault - Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="flex items-center justify-between px-4 py-3 shadow-md">
    <h1 class="logo-gradient"><a href="index.html">VisionVault</a></h1>
    <nav class="space-x-2 flex items-center">
      <a href="index.html" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded">Dashboard</a>
      <button id="toggleSidebar" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded">â˜°</button>
      <input type="text" id="search" class="px-2 py-1 rounded bg-gray-700 placeholder-gray-400" placeholder="Search tags" />
      <button id="deleteSelected" type="button" class="px-3 py-1 bg-red-700 hover:bg-red-600 rounded">Delete</button>
      <a href="tags.html" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded">Tag Cloud</a>
      <a href="upload.html" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded">Upload</a>
      <a href="admin.html" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded">Admin</a>
      <a href="login.html" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded">Login</a>
      <a href="password.html" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded pass-link" style="display:none">Password</a>
      <button id="themeToggle" type="button" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded" title="Toggle theme">â˜€</button>
      <button id="nsfwToggle" type="button" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded" title="Toggle NSFW filter">ðŸ”ž</button>
    </nav>
  </header>
  <div class="flex h-[calc(100vh-56px)]">
    <aside id="sidebar" class="w-64 border-r border-gray-700 p-6 overflow-y-auto">
      <h2 class="text-md font-semibold mb-4">Filter</h2>
      <form id="filterForm" class="space-y-4 text-sm">
        <input type="text" id="keywordFilter" class="w-full px-2 py-1 rounded bg-gray-700 placeholder-gray-400" placeholder="Keyword" />
        <select id="resFilter" class="w-full px-2 py-1 bg-gray-700 rounded"></select>
        <div class="flex space-x-2">
          <select id="yearFilter" class="w-1/2 px-2 py-1 bg-gray-700 rounded"></select>
          <select id="monthFilter" class="w-1/2 px-2 py-1 bg-gray-700 rounded">
            <option value="">Month</option>
          </select>
        </div>
        <select id="sortSelect" class="w-full px-2 py-1 bg-gray-700 rounded">
          <option value="date_desc">Newest first</option>
          <option value="date_asc">Oldest first</option>
          <option value="trigger_asc">Trigger A-Z</option>
        </select>
        <button type="submit" class="w-full px-4 py-2 bg-indigo-600 hover:bg-indigo-500 rounded">Apply</button>
      </form>
      <details class="filter-box mt-3" open>
        <summary class="text-sm font-semibold mb-2 cursor-pointer">Base Models</summary>
        <div id="modelList" class="space-y-1 text-sm mt-2"></div>
      </details>
      <details class="filter-box mt-4" open>
        <summary class="text-sm font-semibold mb-2 cursor-pointer">LoRAs</summary>
        <div id="loraList" class="space-y-1 text-sm mt-2"></div>
      </details>
    </aside>
    <main id="gallery" class="flex-1 p-6 overflow-y-auto">
      <p class="placeholder text-center text-teal-400">Galerie wird hier erscheinen...</p>
    </main>
  </div>
  <div id="drawer" class="offcanvas offcanvas-end bg-dark text-light" tabindex="-1">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Metadata</h5>
      <button id="drawerClose" type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div id="drawerContent" class="offcanvas-body"></div>
  </div>
  <footer>
    <!-- Placeholder for footer content -->
  </footer>
  <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark text-light">
        <div class="modal-body p-0 text-center">
          <img id="modalImage" src="" class="img-fluid" alt="" />
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="auth.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
