<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VisionVault - Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="p-6">
  <header class="mb-4 flex items-center justify-between">
    <h1 class="logo-gradient"><a href="index.html">VisionVault</a></h1>
    <nav class="space-x-2 flex items-center">
      <a href="index.html" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded">Home</a>
      <a href="login.html" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded">Login</a>
      <a href="password.html" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded pass-link" style="display:none">Password</a>
    </nav>
  </header>
  <div class="max-w-md mx-auto">
    <h2 class="text-lg font-semibold mb-2">Users</h2>
    <ul id="userList" class="space-y-2"></ul>
    <hr class="my-4" />
    <form id="addUserForm" class="space-y-3">
      <input id="addName" class="w-full px-2 py-1 rounded bg-gray-700" placeholder="Username" required />
      <input id="addPass" type="password" class="w-full px-2 py-1 rounded bg-gray-700" placeholder="Password" required />
      <select id="addRole" class="w-full px-2 py-1 rounded bg-gray-700">
        <option value="user">user</option>
        <option value="admin">admin</option>
      </select>
      <button class="w-full px-4 py-2 bg-indigo-600 hover:bg-indigo-500 rounded" type="submit">Create</button>
    </form>
    <button id="takeOwnership" class="w-full mt-4 px-4 py-2 bg-indigo-600 hover:bg-indigo-500 rounded">Take Ownership</button>
  </div>
  <script>
    async function refresh() {
      const res = await fetch('/api/admin/users');
      if (res.ok) {
        const list = await res.json();
        userList.innerHTML = '';
        list.forEach(u => {
          const li = document.createElement('li');
          li.textContent = `${u.username} (${u.role})`;
          const btn = document.createElement('button');
          btn.textContent = 'Delete';
          btn.className = 'ml-2 px-2 py-1 bg-red-600 rounded';
          btn.onclick = async () => {
            await fetch('/api/admin/delete-user', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ id: u.id }) });
            refresh();
          };
          li.appendChild(btn);
          userList.appendChild(li);
        });
      }
    }
    refresh();
    addUserForm.addEventListener('submit', async e => {
      e.preventDefault();
      await fetch('/api/admin/create-user', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username: addName.value, password: addPass.value, role: addRole.value }) });
      addName.value = '';
      addPass.value = '';
      refresh();
    });
    document.getElementById('takeOwnership').addEventListener('click', async () => {
      await fetch('/api/admin/take-ownership', { method: 'POST' });
      alert('All images now belong to you');
    });
  </script>
  <script src="auth.js"></script>
</body>
</html>
