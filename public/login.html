<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VisionVault - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="p-6">
  <header class="mb-4 flex items-center justify-between">
    <h1 class="logo-gradient"><a href="index.html">VisionVault</a></h1>
    <nav class="space-x-2 flex items-center">
      <a href="index.html" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded">Home</a>
      <a href="admin.html" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded">Admin</a>
      <a href="password.html" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded pass-link" style="display:none">Password</a>
    </nav>
  </header>
  <div class="max-w-sm mx-auto space-y-6">
    <form id="loginForm" class="space-y-3">
      <h2 class="text-lg font-semibold">Login</h2>
      <input id="loginUser" class="w-full px-2 py-1 rounded bg-gray-700" placeholder="Username" required />
      <input id="loginPass" type="password" class="w-full px-2 py-1 rounded bg-gray-700" placeholder="Password" required />
      <button class="w-full px-4 py-2 bg-indigo-600 hover:bg-indigo-500 rounded" type="submit">Login</button>
    </form>
    <form id="registerForm" class="space-y-3">
      <h2 class="text-lg font-semibold">Register</h2>
      <input id="regUser" class="w-full px-2 py-1 rounded bg-gray-700" placeholder="Username" required />
      <input id="regPass" type="password" class="w-full px-2 py-1 rounded bg-gray-700" placeholder="Password" required />
      <button class="w-full px-4 py-2 bg-green-600 hover:bg-green-500 rounded" type="submit">Register</button>
    </form>
  </div>
  <script>
    async function post(url, data) {
      const res = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
      return res.ok;
    }
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const ok = await post('/api/login', { username: loginUser.value, password: loginPass.value });
      if (ok) location.href = 'index.html';
      else alert('Login failed');
    });
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const ok = await post('/api/register', { username: regUser.value, password: regPass.value });
      if (ok) location.href = 'index.html';
      else alert('Register failed');
    });
  </script>
  <script src="auth.js"></script>
</body>
</html>
